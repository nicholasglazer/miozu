Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "us,ua"
        Option "XkbModel" ","
        Option "XkbVariant" "dvorak"
        Option "XkbOptions" "grp:alt_shift_toggle,caps:escape"
